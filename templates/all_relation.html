                        <script type="text/javascript">
                            window.onresize = function () {

                                myChart.resize();
                            }
                            $.ajaxSetup({ async: false });
                            var myChart = echarts.init(document.getElementById("guanxi"));
                            myChart.showLoading();
                            var rela = { "data": [], "links": [] };
                            $.getJSON('../static/data.json', function (json) {
                                rela = json;

                            });
                            myChart.hideLoading();
                            option = {
                                // backgroundColor: "white",
                                title: {
                                    text: '桥梁事故案例知识图谱概览',
                                    textStyle: {
                                        // color: "white",

                                        fontSize: 15
                                    }
                                },
                                animationDurationUpdate: 1500,
                                animationEasingUpdate: 'quinticInOut',
                                legend: {
                                    x: "center",
                                    show: true,
                                    data: ["Accident", "Structure", "Material", "Part", "Season", "Period", "Area","Location","Level","types","Reason","Degree"]
                                },
                                series: [
                                    {
                                        type: 'graph',
                                        layout: 'force',
                                        symbolSize: 65,
                                        edgeSymbol: ['circle', 'arrow'],
                                        edgeSymbolSize: [4, 5],
                                        edgeLabel: {
                                            normal: {
                                                show: true,
                                                textStyle: {
                                                    fontSize: 10
                                                },
                                                formatter: "{c}"
                                            }
                                        },
                                        force: {
                                            repulsion: 2500,
                                            edgeLength: [10, 100]
                                        },
                                        focusNodeAdjacency: true,
                                        draggable: true,
                                        roam: true,
                                        categories: [{
                                            name: 'Accident',
                                        }, {
                                            name: 'Structure',
                                        },{
                                            name: 'Material',
                                        }, {
                                            name: 'Part',
                                        },
                                        {
                                            name: 'Season',
                                        }, {
                                            name: 'Period',
                                        }, {
                                            name: 'Area',
                                        },
                                        {
                                            name: 'Location',
                                        },
                                        {
                                            name: 'Level',
                                        },
                                        {
                                            name: 'types',
                                        },
                                        {
                                            name: 'Reason',
                                        },
                                        {
                                            name: 'Degree',
                                        }
                                        ],
                                        label: {
                                            normal: {
                                                show: true,
                                                textStyle: {
                                                    fontSize: 12
                                                },
                                            }
                                        },
                                        force: {
                                            repulsion: 1000
                                        },
                                        tooltip: {
                                            formatter: function (node) { // 区分连线和节点，节点上额外显示其他数字
                                                if (!node.value) {
                                                    return node.data.name;
                                                } else {
                                                    return node.data.name + ":" + node.data.showNum;
                                                }
                                            },
                                        },
                                        lineStyle: {
                                            normal: {
                                                opacity: 0.9,
                                                width: 1.1,
                                                curveness: 0
                                            }
                                        },
                                        // progressiveThreshold: 700,
                                        nodes: rela.data.map(function (node, idx) {
                                            node.id = idx;
                                            return node;
                                        }),
                                        links: rela.links,



                                    }
                                ]
                            };
                            myChart.setOption(option, true);
                        </script>
